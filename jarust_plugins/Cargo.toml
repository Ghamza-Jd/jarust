[package]
name = "jarust_plugins"
version.workspace = true
authors.workspace = true
description.workspace = true
readme = "./README.md"
license.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
repository.workspace = true

[lib]
doctest = false

[dependencies]
async-trait.workspace = true
jarust = { version = "0.6.0", path = "../jarust" }
jarust_rt = { version = "0.6.0", path = "../jarust_rt" }
jarust_interface = { version = "0.6.0", path = "../jarust_interface" }
serde_json.workspace = true
serde.workspace = true
tokio = { workspace = true, features = ["sync"] }
tracing.workspace = true

[features]
default = ["echo_test", "audio_bridge", "video_room", "streaming"]
echo_test = []
audio_bridge = []
video_room = []
streaming = []
__experimental = []

[dev-dependencies]
anyhow = "1.0.89"
tokio = { workspace = true, features = ["time", "macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
