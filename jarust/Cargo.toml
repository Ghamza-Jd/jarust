[package]
name = "jarust"
version.workspace = true
authors.workspace = true
description.workspace = true
readme.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
repository.workspace = true

[dependencies]
jarust_core = { version = "0.7.0", path = "../jarust_core" }
jarust_interface = { version = "0.7.0", path = "../jarust_interface", default-features = false }
jarust_plugins = { version = "0.7.0", path = "../jarust_plugins", default-features = false }

[features]
default = ["use-native-tls"]

# Plugins
audio_bridge_plugin = ["jarust_plugins/audio_bridge"]
echo_test_plugin = ["jarust_plugins/echo_test"]
streaming_plugin = ["jarust_plugins/streaming"]
video_room_plugin = ["jarust_plugins/video_room"]
__plugin_expiremental = ["jarust_plugins/__experimental"]

# Interface
use-native-tls = ["jarust_interface/use-native-tls"]
use-rustls = ["jarust_interface/use-rustls"]
